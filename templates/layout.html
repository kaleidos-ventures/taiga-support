{% from "macros/nav.html" import render_main_nav_menu %}

<!doctype html>
<meta charset="utf-8">

<title>{% block title %}Welcome{% endblock %} â€” Taiga Support</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="{{ '/static/styles.css'|asseturl }}">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'> <!-- Google fonts -->
<link rel="stylesheet" href="{{ get_pygments_stylesheet()|url }}"> <!-- Pygment css-->

<script type=text/javascript src="{{ '/static/app.js'|asseturl }}" charset="utf-8"></script>

<body>

    <header class="header">
        <div class="header-inside">
            <a class="main-logo" href="{{ '/'|url }}">
                <img class="taiga-logo" src="{{ '/images/icon-taiga-color.png'|asseturl }}" />
                <h1>TAIGA <span>SUPPORT</span></h1>
            </a>

            {{ render_main_nav_menu() }}
        </div>
    </header>

    <div class="main-search">
        <input class="input-text" type="text" placeholder="Search in Taiga Support pages">
    </div>

    <div class="content">
        <div class="content-inside">
            {% block body %}{% endblock %}
        </div>
    </div>

    <footer class="footer">
        <div class="footer-inside">
            <span>&copy; Copyright 2014-2016 Taiga Agile LLC.</span>

            {{ render_main_nav_menu() }}
        </div>
    </footer>

</body>
